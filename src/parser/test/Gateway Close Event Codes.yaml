name: Gateway Close Event Codes
balls:
  - code: "4000"
    description: Unknown error
    explanation: We're not sure what went wrong. Try reconnecting?
    reconnect: "true"
  - code: "4001"
    description: Unknown opcode
    explanation: You sent an invalid [Gateway
      opcode](#DOCS_TOPICS_OPCODES_AND_STATUS_CODES/gateway-gateway-opcodes) or
      an invalid payload for an opcode. Don't do that!
    reconnect: "true"
  - code: "4002"
    description: Decode error
    explanation: You sent an invalid
      [payload](#DOCS_TOPICS_GATEWAY/sending-payloads) to us. Don't do that!
    reconnect: "true"
  - code: "4003"
    description: Not authenticated
    explanation: You sent us a payload prior to
      [identifying](#DOCS_TOPICS_GATEWAY/identify).
    reconnect: "true"
  - code: "4004"
    description: Authentication failed
    explanation: The account token sent with your [identify
      payload](#DOCS_TOPICS_GATEWAY/identify) is incorrect.
    reconnect: "false"
  - code: "4005"
    description: Already authenticated
    explanation: You sent more than one identify payload. Don't do that!
    reconnect: "true"
  - code: "4007"
    description: Invalid `seq`
    explanation: The sequence sent when [resuming](#DOCS_TOPICS_GATEWAY/resume) the
      session was invalid. Reconnect and start a new session.
    reconnect: "true"
  - code: "4008"
    description: Rate limited
    explanation: Woah nelly! You're sending payloads to us too quickly. Slow it
      down! You will be disconnected on receiving this.
    reconnect: "true"
  - code: "4009"
    description: Session timed out
    explanation: Your session timed out. Reconnect and start a new one.
    reconnect: "true"
  - code: "4010"
    description: Invalid shard
    explanation: You sent us an invalid [shard when
      identifying](#DOCS_TOPICS_GATEWAY/sharding).
    reconnect: "false"
  - code: "4011"
    description: Sharding required
    explanation: The session would have handled too many guilds - you are required
      to [shard](#DOCS_TOPICS_GATEWAY/sharding) your connection in order to
      connect.
    reconnect: "false"
  - code: "4012"
    description: Invalid API version
    explanation: You sent an invalid version for the gateway.
    reconnect: "false"
  - code: "4013"
    description: Invalid intent(s)
    explanation: You sent an invalid intent for a [Gateway
      Intent](#DOCS_TOPICS_GATEWAY/gateway-intents). You may have incorrectly
      calculated the bitwise value.
    reconnect: "false"
  - code: "4014"
    description: Disallowed intent(s)
    explanation: You sent a disallowed intent for a [Gateway
      Intent](#DOCS_TOPICS_GATEWAY/gateway-intents). You may have tried to
      specify an intent that you [have not enabled or are not approved
      for](#DOCS_TOPICS_GATEWAY/privileged-intents).
    reconnect: "false"
