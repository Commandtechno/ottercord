name: Gateway Opcodes
balls:
  - code: "0"
    name: Dispatch
    client action: Receive
    description: An event was dispatched.
  - code: "1"
    name: Heartbeat
    client action: Send/Receive
    description: Fired periodically by the client to keep the connection alive.
  - code: "2"
    name: Identify
    client action: Send
    description: Starts a new session during the initial handshake.
  - code: "3"
    name: Presence Update
    client action: Send
    description: Update the client's presence.
  - code: "4"
    name: Voice State Update
    client action: Send
    description: Used to join/leave or move between voice channels.
  - code: "6"
    name: Resume
    client action: Send
    description: Resume a previous session that was disconnected.
  - code: "7"
    name: Reconnect
    client action: Receive
    description: You should attempt to reconnect and resume immediately.
  - code: "8"
    name: Request Guild Members
    client action: Send
    description: Request information about offline guild members in a large guild.
  - code: "9"
    name: Invalid Session
    client action: Receive
    description: The session has been invalidated. You should reconnect and
      identify/resume accordingly.
  - code: "10"
    name: Hello
    client action: Receive
    description: Sent immediately after connecting, contains the
      `heartbeat_interval` to use.
  - code: "11"
    name: Heartbeat ACK
    client action: Receive
    description: Sent in response to receiving a heartbeat to acknowledge that it
      has been received.
