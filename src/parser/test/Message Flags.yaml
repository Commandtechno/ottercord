name: Message Flags
balls:
  - flag: CROSSPOSTED
    value: 1 << 0
    description: this message has been published to subscribed channels (via Channel
      Following)
  - flag: IS_CROSSPOST
    value: 1 << 1
    description: this message originated from a message in another channel (via
      Channel Following)
  - flag: SUPPRESS_EMBEDS
    value: 1 << 2
    description: do not include any embeds when serializing this message
  - flag: SOURCE_MESSAGE_DELETED
    value: 1 << 3
    description: the source message for this crosspost has been deleted (via Channel
      Following)
  - flag: URGENT
    value: 1 << 4
    description: this message came from the urgent message system
  - flag: HAS_THREAD
    value: 1 << 5
    description: this message has an associated thread, with the same id as the message
  - flag: EPHEMERAL
    value: 1 << 6
    description: this message is only visible to the user who invoked the Interaction
  - flag: LOADING
    value: 1 << 7
    description: this message is an Interaction Response and the bot is "thinking"
  - flag: FAILED_TO_MENTION_SOME_ROLES_IN_THREAD
    value: 1 << 8
    description: this message failed to mention some roles and add their members to
      the thread
