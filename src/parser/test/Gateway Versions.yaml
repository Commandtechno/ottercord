name: Gateway Versions
balls:
  - version: "4"
    status: recommended
    websocket url append: ?v=4
  - version: "3"
    status: available
    websocket url append: ?v=3
  - version: "2"
    status: available
    websocket url append: ?v=2
  - version: "1"
    status: default
    websocket url append: ?v=1 or omit
